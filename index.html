<!DOCTYPE html>

       <span>

        <div>

        <select class="SEVEN">

        </select>
        </div>
        <div>
        <select class="EIGHT">
            <option value="select">SESSION</option>
            <option value="YEAR">2025/2026</option>
        </select>
        <select class="NINE">
            <option value="select">DISABILITY</option>
            <option value="Y">YES</option>
            <option value="N">NO</option>
        </select>
        </div>
        </article>
        <article class="air">
        <h2>Parents/Guardian</h2>
         <span>
            <input type="text" placeholder="Firstname" required>
            <input type="text" placeholder="Surname" required>

        <div>

        </div>
        <div class="grouped">
         <input type="text" placeholder="Home Address" required>
        </div>
          <div class="groupedfour">
        <select class="one">
             <option value="select">Relationship</option>
            <option value="male">Father</option>
            <option value="female">Mother</option>

        <select class="two">
            <option value="select">Diability</option>
            <option value="male">Yes</option>

        <div class="kazeem">
